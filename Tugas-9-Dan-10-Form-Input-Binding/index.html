<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form>
            <input v-model="search" placeholder="search book..."/>
        <ul v-for="value in filterArray">
            <li>{{value}}</li>
        </ul>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
           el: '#app',
           data: {
             search: '',
             books: [
             "Kalkulus Dasar",
             "Fisika Dasar",
             "Aljabar Linier Elementer",
             "Aljabar Abstrak",
             "Algoritma Pemrograman",
             ]
           },
           computed: {
    filterArray() {
      return this.books.filter((book) => {
        return this.search.toLowerCase().split(' ').every(v => book.toLowerCase().includes(v));
      });
    }
  }
    })
       </script>
</body>
</html>
